<!DOCTYPE html>

<head>
  <title>離職遺照產生器</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <link rel="preload" as="image" href="/rip-avatar-generator/img/black_ribbon_1.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/dang.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/red_flower.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/black_flower.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/gray_flower.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/flower.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/flower2.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/cloud.png">
  <link rel="preload" as="image" href="/rip-avatar-generator/img/we_miss_you.png">
  <style>
    h1 {
      text-align: center;
    }

    .description {
      text-align: center;
      color: #141414;
      font-size: 14px;
      margin-bottom: 10px;
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 10px;
    }


    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      color: #141414;
      text-align: center;

    }

    .toolbar {
      flex-direction: row;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .control-group {
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    .canvas-wrapper {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    canvas {
      border: 1px solid #ccc;
      display: block;
      width: 100%;
      aspect-ratio: 1 / 1;
      /* 保持正方形 */
      height: auto;
    }

    .toolbar {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    button,
    select {
      margin: 2px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background: #f5f5f5;
      cursor: pointer;
    }

    button:hover {
      background: #e5e5e5;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .divider {
      width: 1px;
      height: 30px;
      background: #ccc;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .divider {
        width: 100%;
        height: 1px;
        margin: 10px 0;
      }

    }

    .description-wrapper {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .description-wrapper.open {
      max-height: 1000px;
      /* 足夠高度以容納內容 */
    }

    .description {
      padding: 0 0 10px 0;
      color: #141414;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <h1 style="margin-bottom: 0;">離職遺照產生器
    <span id="toggleDescription" style="
    font-size: 12px;
    color: #666;
    cursor: pointer;
    margin-left: 9px;
    font-weight: normal;
    text-decoration: underline;
  ">
      這是啥？
    </span>
  </h1>
  <!-- <button id="toggleDescription" style="margin-bottom: 10px;">這是啥？</button> -->
  <div class="description-wrapper">
    <div class="description">
      <strong>講重點：幫你做一張遺照風格頭像。</strong><br>
      <br>
      曾經某次離職時，<br>
      我把自己的 Slack 頭像換成了一張有黑色緞帶和小白花裝飾的「遺照風」照片。<br>
      同事看到後問我：「這是哪裡來的產生器？」<br>
      於是我就做了這個。<br><br>

      等到 Slack 帳號被 deactivate，<br>
      頭像還會自動變成黑白的。<br><br>

      當好同事們哪天因為某段我留下來的、<br>
      完全不知道在衝啥小、沒文件、沒註解的幹扣，<br>
      在考古對話紀錄時，<br>
      看到這張肅穆又莊嚴的頭像，應該會不忍苛責（？）<br><br>

      最後請放心使用，這個產生器不會蒐集任何個人資料，也不會儲存你的圖片——<br>
      畢竟我也沒錢付費儲存空間啦。
    </div>
  </div>
  <br>
  <div class="toolbar">
    <div class="control-group">
      <input type="file" id="upload" accept="image/*" style="display: none;">
      <label for="upload"
        style="display: inline-block; padding: 8px 16px; background-color: #7d7a6c; color: white; cursor: pointer; border-radius: 4px;">
        選擇紀念照片
      </label>
      <button onclick="backgroundSendToBack()">照片到最下面</button>
      <button onclick="fullScreen()">照片滿版</button>

    </div>
    <div class="divider"></div>
    <div class="control-group">
      <label>選擇緞帶：
        <select id="TopframeSelect">
          <option value="">無</option>
          <option value="/rip-avatar-generator/img/black_ribbon_1.png">肅穆黑</option>
          <option value="/rip-avatar-generator/img/red_ribbon_1.png">幻變星河</option>
        </select>
      </label>
    </div>
  </div>

  <div class="canvas-wrapper">
    <canvas id="c" width="600" height="600"></canvas>
  </div>
  <br>

  <div class="toolbar">

    <div class="control-group">
      <label>裝飾品：</label>
      <button onclick="addDecoration('/rip-avatar-generator/img/dang.png')">奠</button>
      <button onclick="addDecoration('/rip-avatar-generator/img/red_flower.png')">紅花</button>
      <button onclick="addDecoration('/rip-avatar-generator/img/black_flower.png')">黑花</button>
      <button onclick="addDecoration('/rip-avatar-generator/img/gray_flower.png')">銀花</button>
      <button onclick="addDecoration('/rip-avatar-generator/img/flower.png')">雛菊</button>
      <button onclick="addDecoration('/rip-avatar-generator/img/flower2.png')">白菊</button>
      <button onclick="addDecoration('/rip-avatar-generator/img/cloud.png')">雲彩</button>
      <button onclick="addDecoration('/rip-avatar-generator/img/we_miss_you.png')">我們懷念他</button>
      <button onclick="centerSelected()"
        style="display: inline-block; padding: 8px 16px; background-color: #acd3d6;">裝飾置中</button>
    </div>
    <button onclick="deleteSelected()"
      style="display: inline-block; padding: 8px 16px; background-color: #5e3737; color: white;">刪除選中裝飾</button>
  </div>


  <div class="divider"></div>

  <div class="control-group">
    <button onclick="downloadImage()"
      style="display: inline-block; padding: 8px 16px; background-color: #61b54c; color: white;">下載照片</button>
  </div>

  </div>


  <script>
    // 小故事幹話按鈕
    const toggleBtn = document.getElementById('toggleDescription');
    const wrapper = document.querySelector('.description-wrapper');

    toggleBtn.addEventListener('click', () => {
      const isOpen = wrapper.classList.toggle('open');
      toggleBtn.textContent = isOpen ? '不要幹話' : '這是啥？';
    });

    // 圖片快取
    const imageCache = {};

    function loadCachedImage(url, callback) {
      if (imageCache[url]) {
        callback(imageCache[url].clone());
      } else {
        fabric.Image.fromURL(url, function (img) {
          imageCache[url] = img;
          callback(img.clone());
        }, { crossOrigin: 'anonymous' });
      }
    }

    // 畫布 aka 照片編輯區
    const canvas = new fabric.Canvas('c');
    let backgroundImage;
    let frameImage;

    canvas.backgroundColor = '#ffffff';

    // 畫布大小 RWD
    function resizeCanvas() {
      const wrapper = document.querySelector('.canvas-wrapper');
      const size = wrapper.offsetWidth;
      canvas.setWidth(size);
      canvas.setHeight(size);
      canvas.renderAll();
    }

    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // 上傳背景圖片
    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        loadCachedImage(src, function(img) {
          // 移除之前的背景圖片
          if (backgroundImage) {
            canvas.remove(backgroundImage);
          }

          backgroundImage = img;

          // 設置圖片可以被選中和編輯
          img.selectable = true;
          img.evented = true;

          // 計算合適的初始大小（保持比例，適合畫布）
          const maxSize = Math.min(canvas.width * 0.8, canvas.height * 0.8);
          const scale = Math.min(maxSize / img.width, maxSize / img.height);
          img.scale(scale);

          // 將圖片置中
          img.left = (canvas.width - img.getScaledWidth()) / 2;
          img.top = (canvas.height - img.getScaledHeight()) / 2;

          // 添加到畫布
          canvas.add(img);

          // 選中新添加的圖片
          // canvas.setActiveObject(img);
          canvas.renderAll();
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // 套用邊框
    document.getElementById('TopframeSelect').addEventListener('change', function (e) {
      const src = e.target.value;
      if (!src) {
        if (frameImage) {
          canvas.remove(frameImage);
          frameImage = null;
        }
        canvas.renderAll();
        return;
      }
      fabric.Image.fromURL(src, function (img) {
        img.selectable = false;
        img.evented = false;
        img.scaleToWidth(canvas.width);
        img.top = 0;
        img.left = 0;

        if (frameImage) {
          canvas.remove(frameImage);
        }
        frameImage = img;
        canvas.add(frameImage);
        canvas.sendToBack(frameImage);
        backgroundSendToBack();

        canvas.setActiveObject(frameImage);
        canvas.renderAll();
      }, { crossOrigin: 'anonymous' });
    });

    // 加入裝飾品
    function addDecoration(src) {
      fabric.Image.fromURL(src, function (img) {
        const canvasSize = canvas.getWidth();

        // 計算縮放比例：以裝飾寬度 100px 為基準
        const targetSize = canvasSize * 0.35;
        const scale = targetSize / Math.max(img.width, img.height);
        img.scale(scale);

        img.left = (canvasSize / 6) + Math.random() * (canvasSize / 3);
        img.top = (canvasSize / 6) + Math.random() * (canvasSize / 3);
        img.selectable = true;
        img.evented = true;
        canvas.add(img);

        // 選中新添加的裝飾品
        canvas.setActiveObject(img);
        canvas.renderAll();
      }, { crossOrigin: 'anonymous' });
    }


    function centerSelected() {
      const activeObject = canvas.getActiveObject();
      if (activeObject) {
        activeObject.left = (canvas.width - activeObject.getScaledWidth()) / 2;
        // activeObject.top = (canvas.height - activeObject.getScaledHeight()) / 2;
        canvas.renderAll();
      }
    }

    // 刪除選中的物件
    function deleteSelected() {
      const activeObject = canvas.getActiveObject();
      if (activeObject) {
        canvas.remove(activeObject);
        canvas.renderAll();
      }
    }

    function backgroundSendToBack() {
      if (backgroundImage) {
        canvas.discardActiveObject();
        // 將底圖送到最下層
        canvas.sendToBack(backgroundImage);
      }
    }

    function fullScreen() {
      if (!backgroundImage) return;

      // 先取得畫布尺寸
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;

      // 取得圖片原始尺寸
      const imgWidth = backgroundImage.width;
      const imgHeight = backgroundImage.height;

      // 計算讓圖片等比例填滿畫布的縮放比例
      const scale = Math.max(canvasWidth / imgWidth, canvasHeight / imgHeight);

      // 設定縮放
      backgroundImage.scale(scale);

      // 置中圖片
      backgroundImage.left = (canvasWidth - backgroundImage.getScaledWidth()) / 2;
      backgroundImage.top = (canvasHeight - backgroundImage.getScaledHeight()) / 2;

      // 更新畫布
      canvas.renderAll();
    }

    // 鍵盤快捷鍵支持
    document.addEventListener('keydown', function (e) {
      // Delete 或 Backspace 鍵刪除選中物件
      if ((e.key === 'Delete' || e.key === 'Backspace') && canvas.getActiveObject()) {
        deleteSelected();
      }
    });

    function downloadImage() {
      canvas.discardActiveObject();
      canvas.renderAll();
      const dataURL = canvas.toDataURL({ format: 'png', quality: 1.0, multiplier: 2 });

      if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
        // 手機：打開圖片分頁
        const newTab = window.open();
        newTab.document.write(`<h1>長按儲存，有些連結內嵌瀏覽器可能無法儲存QAQ</h1>`);
        newTab.document.write(`<img src="${dataURL}" style="max-width:100%;height:auto;">`);
        newTab.document.title = '長按圖片另存新檔';
      } else {
        // 桌機：直接下載
        const link = document.createElement('a');
        link.download = 'memorial_avatar.png';
        link.href = dataURL;
        link.click();
      }
    }
  </script>
</body>

</html>
