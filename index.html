<!DOCTYPE html>
<head>
  <title>RIP avatar Beta!!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    canvas { border: 1px solid #ccc; }
    .toolbar { margin-bottom: 10px; }
    button, select { margin: 5px; }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="file" id="upload" accept="image/*">

    <label>選擇緞帶：
      <select id="frameSelect">
        <option value="">無</option>
        <option value="/rip-avatar-generator/img/black_ribbon_1.png">標準黑</option>
      </select>
    </label>

    <label>裝飾品：</label>
    <button onclick="addDecoration('/rip-avatar-generator/img/red_flower.png')">喜紅</button>
    <button onclick="addDecoration('/rip-avatar-generator/img/black_flower.png')">莊嚴</button>
    <button onclick="addDecoration('/rip-avatar-generator/img/gray_flower.png')">銀河</button>
    <button onclick="addDecoration('/rip-avatar-generator/img/flower.png')">清新雛菊</button>
    <button onclick="addDecoration('/rip-avatar-generator/img/flowe2.png')">莊嚴白菊</button>


    <button onclick="downloadImage()">下載圖片</button>
  </div>

  <canvas id="c" width="600" height="600"></canvas>

  <script>
    const canvas = new fabric.Canvas('c');
    let backgroundImage;
    let frameImage;

// 上傳背景圖
document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.Image.fromURL(f.target.result, function (img) {
          // 移除之前的背景圖片
          if (backgroundImage) {
            canvas.remove(backgroundImage);
          }

          backgroundImage = img;

          // 設置圖片可以被選中和編輯
          img.selectable = true;
          img.evented = true;

          // 計算合適的初始大小（保持比例，適合畫布）
          const maxSize = Math.min(canvas.width * 0.8, canvas.height * 0.8);
          const scale = Math.min(maxSize / img.width, maxSize / img.height);
          img.scale(scale);

          // 將圖片置中
          img.left = (canvas.width - img.getScaledWidth()) / 2;
          img.top = (canvas.height - img.getScaledHeight()) / 2;

          // 添加到畫布
          canvas.add(img);

          // 確保緞帶在最上層
          if (frameImage) {
            canvas.bringToFront(frameImage);
          }

          // 選中新添加的圖片
          canvas.setActiveObject(img);
          canvas.renderAll();
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // 套用邊框
    document.getElementById('frameSelect').addEventListener('change', function (e) {
      const src = e.target.value;
      if (!src) {
        if (frameImage) canvas.remove(frameImage);
        frameImage = null;
        canvas.renderAll();
        return;
      }

      fabric.Image.fromURL(src, function (img) {
        img.selectable = false;
        img.evented = false;
        img.scaleToWidth(canvas.width);
        img.top = 0;
        img.left = 0;

        if (frameImage) canvas.remove(frameImage);
        frameImage = img;
        canvas.add(frameImage);
        canvas.bringToFront(frameImage);
      }, { crossOrigin: 'anonymous' });
    });

    // 加入裝飾品
    function addDecoration(src) {
      fabric.Image.fromURL(src, function (img) {
        img.scale(0.3);
        img.left = 100 + Math.random() * 200;
        img.top = 100 + Math.random() * 200;
        canvas.add(img);
      }, { crossOrigin: 'anonymous' });
    }

    // 匯出圖檔
    function downloadImage() {
      canvas.discardActiveObject();
      canvas.renderAll();
      const link = document.createElement('a');
      link.download = 'result.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }
  </script>
</body>
</html>
