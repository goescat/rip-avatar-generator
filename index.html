<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>RIP avatar Beta!!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    canvas { border: 1px solid #ccc; }
    .toolbar { margin-bottom: 10px; }
    button, select { margin: 5px; }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="file" id="upload" accept="image/*">

    <label>é¸æ“‡é‚Šæ¡†ï¼š
      <select id="frameSelect">
        <option value="">ç„¡</option>
        <option value="frame1.png">é‡‘é‚Š</option>
        <option value="frame2.png">èŠ±åœˆ</option>
      </select>
    </label>

    <label>è£é£¾å“ï¼š</label>
    <button onclick="addDecoration('star.png')">â­</button>
    <button onclick="addDecoration('hat.png')">ğŸ©</button>
    <button onclick="addDecoration('flower.png')">ğŸŒ¸</button>

    <button onclick="downloadImage()">ä¸‹è¼‰åœ–ç‰‡</button>
  </div>

  <canvas id="c" width="600" height="600"></canvas>

  <script>
    const canvas = new fabric.Canvas('c');
    let backgroundImage;
    let frameImage;

    // ä¸Šå‚³èƒŒæ™¯åœ–
    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.Image.fromURL(f.target.result, function (img) {
          canvas.clear();
          backgroundImage = img;
          img.scaleToWidth(canvas.width);
          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
          if (frameImage) canvas.add(frameImage);
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // å¥—ç”¨é‚Šæ¡†
    document.getElementById('frameSelect').addEventListener('change', function (e) {
      const src = e.target.value;
      if (!src) {
        if (frameImage) canvas.remove(frameImage);
        frameImage = null;
        canvas.renderAll();
        return;
      }

      fabric.Image.fromURL(src, function (img) {
        img.selectable = false;
        img.evented = false;
        img.scaleToWidth(canvas.width);
        img.top = 0;
        img.left = 0;

        if (frameImage) canvas.remove(frameImage);
        frameImage = img;
        canvas.add(frameImage);
        canvas.bringToFront(frameImage);
      }, { crossOrigin: 'anonymous' });
    });

    // åŠ å…¥è£é£¾å“
    function addDecoration(src) {
      fabric.Image.fromURL(src, function (img) {
        img.scale(0.3);
        img.left = 100 + Math.random() * 200;
        img.top = 100 + Math.random() * 200;
        canvas.add(img);
      }, { crossOrigin: 'anonymous' });
    }

    // åŒ¯å‡ºåœ–æª”
    function downloadImage() {
      canvas.discardActiveObject();
      canvas.renderAll();
      const link = document.createElement('a');
      link.download = 'result.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }
  </script>
</body>
</html>
